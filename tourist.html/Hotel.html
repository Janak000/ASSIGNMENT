<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Patan Multiple Campus</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div 
    class="header">
        
           
    </div>

        <h1>Hotel Booking Form</h1>
        <form >
            <div class="container">
                <div class="item">
            <label>Name:</label>
            <input type="text"name="Name:"placeholder="Enter the full name" required >
            <br>
            <br>
            <label>Email:</label>
            <input type="text" name="Email" placeholder="something@gmail.com" required>
             <br>    <br>
            <label >Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="Other">Other
            <br>    <br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" value="2000-01-01" min="1900-01-01" max="2020-12-31" required><br>
            <br>
            <label>Contact Number:</label>
            <input type="tel" name="Contact number"required> <br>
            <br>
            <label>Address:</label>
            <input type="text" name="Address" placeholder="Enter Address"><br>    <br>
            <label >CheckIn:</label>
            <input type="date"required><br>
            <br>
            <label>Checkout Time</label>
            <input type="time" required>
            <br/>   <br/>
            <label >CheckOut:</label>
            <input type="date"required><br>
            <br/>
            <label>Checkout Time</label>
            <input type="time" required>

            <br/>
            <br/>
            <label>Upload Documents:</label>
            <input type="file" name="Documents"><br>
            <br/>
            <input type="reset" name="reset" value="reset">
            <input type="submit" name="submit" value="submit">
        </div>
    </div>
        </form>
    </body>
