<!--Create a static web page which defines all text formatting tags of HTML in tabular format.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Text format</th>
        

    <th>Result</th>
</tr>
<tr>
    <td>bold</td>
    <td>
        <b> My name is Janak Pokharel</b>  
    </td>
</tr>

    <td>emphasize</td>
    <td>
        <em> My name is Janak Pokharel</em>  
    </td>
</tr>
    <td>itallic</td>
    <td>
        <i> My name is Janak Pokharel</i>  
    </td>
</tr>

    <td>small</td>
    <td>
        <small> My name is Janak Pokharel</small>  
    </td>
</tr>

    <td>strong</td>
    <td>
        <strong> My name is Janak Pokharel</strong>  
    </td>
</tr>

    <td>subscripted</td>
    <td>
        <sub> My name is Janak Pokharel</sub>  
    </td>
</tr>

    <td>superscripted</td>
    <td>
        <sup> My name is Janak Pokharel</sup>  
    </td>
</tr>


    </table>
</body>
</html>
