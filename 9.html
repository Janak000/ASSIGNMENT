<!--
    It is possible to use a picture (image) as a link. Modify your page so that the picture 
    that is on your page will also serve as a link that leads to another page.10. Upload your 
    two .html files to a server and test 
    that they work as real internet pages.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <!-- Image serving as a link -->
    <a href="https://www.facebook.com" target="_blank">
        <img src="digital_camera_photo-980x653.jpg" alt="Image">
    </a>
</body>
</html>
